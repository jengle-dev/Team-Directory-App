<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./lib/style.css">
    <title>My Team Directory</title>
</head>

<body>
    <!-- Header of My Team's Directory -->
    <header height="75px" id="headerEl"><span><i class="large material-icons">storage</i></span> My Team Directory
    </header>

    <!-- Card layout for each Employee, data will be dynamic from input of js -->
    <div class="p-container">
        <div class="row" max-width="948px">
            <div class="col-3 s2 m4 container">
                <div class="card">
                    <div class="card-content white-text">
                        <span class="card-title" id="firstName">First</span>
                        <p id="role" border-style="solid"><span><i
                                    class="large material-icons dp48">developer_mode</i></span>Position:</p>
                        <p id="employeeId">ID:</p>
                        <p id="email">Email: <a href="mailto:j.engle.dev@gmail.com">j.engle.dev@gmail.com</a></p>
                        <p id="gitHubLink">GitHub: <a href="#">jengle-dev</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Icons -->
    <i class="large material-icons dp48">school</i>
    <i class="large material-icons dp48">local_cafe</i>
    <!-- <i class="large material-icons dp48">devices</i>
    <i class="large material-icons dp48">developer_board</i> -->
    <i class="large material-icons dp48">developer_mode</i>

    <!-- Framework Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
